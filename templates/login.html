<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Login to To-Do App</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="text-white text-center p-2 rounded-md 
                            {% if category == 'success' %} bg-green-500 {% elif category == 'warning' %} bg-yellow-500 {% else %} bg-red-500 {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Google Sign-In Button -->
        <a href="{{ url_for('google_login') }}" class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 mb-4">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
            Sign in with Google
        </a>

        <hr class="my-4">

        <!-- Traditional Login Form -->
        <form id="loginForm" action="{{ url_for('login') }}" method="POST">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 mb-4">
            
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 mb-4">

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                Sign in
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>
</body>
</html>
